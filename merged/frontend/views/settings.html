<div id="settings-page">
    <h2 id="settings-title">Settings</h2>
    <div class="profile-update">
    <form  id="profile-form">
        <div id="upload-avatar">
            <label for="avatar">Avatar</label>
            <img src="" alt="profile" id="avatar">
            <input type="file" id="avatarUpload" name="avatar" accept="image/*" style="display: none;">
            <button type="button" id="photo-upd" class="btn-primary main-btn" onclick="uploadAvatar()">Upload Avatar</button>
        </div>
        <div id="username-update">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div id="fullname-update">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name">
        </div>
        <div id="email-update">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div id="password-update">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div id="save-div">
            <button type="submit" id="save-btn" class="btn-primary main-btn">Save</button>
        </div>
    </form>
    <div id="update-resp">
    </div>
    </div>
</div>

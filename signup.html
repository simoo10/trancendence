<!DOCTYPE html>
<html>
<head>
    <title>PingPong</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <!--Sign Up page-->
    <div id="signup">
        <div id="presentation">

           <a onclick="loadPage('index.html')"><img src="images/logo1.png" alt="logo" id="logo"></a>
            <h1 id="h1signup">WELCOME TO THE PONG GAME</h1>
            <img src="images/ping.png" alt="pong" id="pong">
    </div>
    <div id="signupa" class="signupform" >
            <section class="formule">
                <h1 class="subject">Create Account</h1>
                <form action="#" method="post">
                    <div class="formulee">
                        <label>Full Name</label><br><br>
                        <div class="input-container">
                            <input class="input_color" type="text" name="firstname" placeholder="First Name">
                            <img src="images/FN.png" class="icon" alt="Full Name">
                        </div>
                        <br><br>
                        <label>Email Address</label><br><br>
                        <div class="input-container">
                            <input class="input_color" type="text" name="firstname" placeholder="Email">
                            <img src="images/email.png" class="icon" alt="Full Name">
                        </div>
                        <br><br>
                        <label>Password</label><br><br>
                        <div class="input-container">
                            <input class="input_color" type="text" name="firstname" placeholder="Password">
                            <img src="images/pass.png" class="icon" alt="Full Name">
                        </div>
                        <br><br>
                        <label>Re-Enter Password</label><br><br>
                        <div class="input-container">
                            <input class="input_color" type="text" name="firstname" placeholder="Password">
                            <img src="images/pass.png" class="icon" alt="Full Name">
                        </div>
                        
                        <button type="submit" id="signupbtn" >Sign Up</button>
                        <h2>------------------------------------------- OR --------------------------------------------------</h2>
                        <button type="submit" id="q">Sign Up with 42</button>
                        
                    </div>
                </form><p>Already have account?<button id="login" onclick="loadPage('login.html')">Log In</button></p>
            </section>
            <button id="darkmode-btn" onclick="changemode('signupa')"></button>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/loginscript.js"></script>
</body>
</html>

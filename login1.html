<!DOCTYPE html>
<html>
<head>
    <title>PingPong</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body id="loginpage">
    <div class="container-fluid">
        <div class="row">
            <!--hadi dyal welcome side-->
            <div div class="col-md-6 column d-none d-lg-block left-side">
                <a onclick="loadPage('index.html')"><img src="images/logo1.png" alt="logo" class="img-fluid" id="logo"></a>
                <h1 id="login-title">WELCOME TO THE PONG GAME</h1>
                <img src="images/ping.png" alt="pong" class="img-fluid" id="pong">
            </div>
            <!--hadi dyal login side-->
            <div class="col-md-6 col-lg-6 column right-side">
                <div id="main-div">
                    <h1 id="subject">Log In</h1>
                    <form action="#" method="POST">
                        <div class="mb-3 input-group login-input">
                            <label for="username" class="form-label">Email Address Or UserName</label>
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="text" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3 login-input">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

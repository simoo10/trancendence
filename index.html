<!DOCTYPE html>
<html>
<head>
    <title>PingPong</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!--Sign Up page-->
    <div id="signup">
        <div id="presentation">
           <img src="images/logo1.png" alt="logo" id="logo">
            <h1 id="h1signup">WELCOME TO THE PONG GAME</h1>
            <!-- <div class="rectangle"></div>
            <div class="rechorizontal"></div> -->
            <!-- <div class="square"></div> -->
            <img src="images/ping.png" alt="pong" id="pong">
            <!-- <div class="rectangle" style="margin-left: 89.9%;margin-top: -200px;height: 33.8%;"></div> -->
        </div>
        <div id="signupform">
            <section id="formule">
                <h1 id="subject">Create Account</h1>
                <form action="#signupdir" method="post">
                    <div class="formule">
                        <label>Full Name</label><br><br>
                        <div class="input-container">
                            <input type="text" name="firstname" placeholder="First Name" required>
                            <img src="images/FN.png" class="icon" alt="Full Name">
                        </div>
                        <br><br>
                        <label>Email Address</label><br><br>
                        <div class="input-container">
                            <input type="text" name="firstname" placeholder="Email" required>
                            <img src="images/email.png" class="icon" alt="Full Name">
                        </div>
                        <br><br>
                        <label>Password</label><br><br>
                        <div class="input-container">
                            <input type="text" name="firstname" placeholder="Password" required>
                            <img src="images/pass.png" class="icon" alt="Full Name">
                        </div>
                        <br><br>
                        <label>Re-Enter Password</label><br><br>
                        <div class="input-container">
                            <input type="text" name="firstname" placeholder="Password" required>
                            <img src="images/pass.png" class="icon" alt="Full Name">
                        </div>
                        
                        <button type="submit" id="signupbtn">Sign Up</button>
                        <h2>------------------------------------------- OR --------------------------------------------------</h2>
                        <button type="submit" id="q">Sign Up with 42</button>
                        <p>Already have account?<button type="submit" id="login">Sign In</button></p>
                    </div>
                </form>
            </section>
            <button id="darkmode-btn" onclick="changemode()"></button>
        </div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>

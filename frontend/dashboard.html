<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="dashboard"> 
    <div class="container-fluid" id="body-st">
        <div class="row">
            <button id="toggle-button" class="btn btn-primary"><i class="bi bi-blockquote-right"></i></button>
            <nav class="sidebar col-md-3 col-sm-1 col-6 col-lg-2 d-md-block bg" id="sidebarMenu">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <!-- flex column for making the links vertical -->
                        <div class="logo-container">
                            <a class="navbar-brand" onclick="loadPage('index.html')">
                                <img src="images/logo1.png" alt="logo" id="logo" class="img-fluid">
                            </a>
                        </div>
                        <h3 id="menu">Menu</h3>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" aria-current="page" href="#"><img src="images/dshboard.png" class="icon"> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" href="#"><img src="images/leaderboard.png" class="icon">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" href="#"><img src="images/friends.png" class="icon">Friends</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" href="#"><img src="images/chat.png" class="icon">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" href="#"><img src="images/play.png" class="icon">Play</a>
                        </li>
                    </ul>
                    <ul class="nav flex-column" id="settings">
                        <h5 id="sett">Settings</h5>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" href="#"><img src="images/profile.png" class="icon">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" href="#"><img src="images/settings.png" class="icon">Settings</a>
                        </li>
                        <button type="button" class="btn btn-primary btn-lg" id="logout-btn"><img src="images/logout.png" class="icon">Log Out</button>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content" id="navbar-2">
                <nav class="navbar navbar-expand-lg navbar-custom">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <div class="search-place">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                                <img src="images/search.png" alt="search" class="search-icon">
                            </div>
                        </form>
                        <div class="navbar-collapse collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto side-ul">
                                <li class="nav-item">
                                    <div class="darkmode">
                                        <button class="btn btn-primary me-2 darkmode-btn" onclick="lightmode()">Darkmode</button>
                                        <img src="images/lightmode.png" alt="search" class="dkmode-icon">
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <button class="notification-btn">
                                        <img src="images/notification.png" alt="notification" class="icon-not">
                                    </button>
                                </li>
                                <!-- <li class="nav-item">
                                    <button class="btn btn-secondary">Button 2</button>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </nav>
                <h2 id="dash-title">Dashboard</h2>
                <div class="profile">
                    <img src="images/avatar.png" alt="profile">
                    <div class="usr">
                        <span class="username">Username</span>
                        <span class="rank">Rank</span>
                    </div>
                </div>
                <div class="container">
                    <div class="box winning-rate">
                        <h3>Winning Rate</h3>
                    </div>
                    <div class="box latest-match">
                        <h3>Latest Match</h3>
                    </div>
                    <div class="box ranking">
                        <h3>Your Rank</h3>
                    </div>
                    <div class="btn-group-vertical">
                        <div class="game-mode">
                            <button type="button" class="btn-primary main-btn">New Game</button>
                            <img src="images/modegame.png" alt="mode" class="mode-icon">
                        </div>
                        <div class="game-mode">
                            <button type="button" class="btn-primary main-btn">Play IA</button>
                            <img src="images/iagame.png" alt="mode" class="mode-icon">
                        </div>
                        <div class="game-mode">
                            <button type="button" class="btn-primary main-btn">PLay a Friend</button>
                            <img src="images/friendgame.png" alt="mode" class="mode-icon">
                        </div>
                        <div class="game-mode">
                            <button type="button" class="btn-primary main-btn">Tournaments</button>
                            <img src="images/tourgame.png" alt="mode" class="mode-icon">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="col-md-10 col-lg-10 dashtable">
                        <table class="table custom-table">
                            <thead>
                                <tr class="first-th">
                                    <th colspan="4">Match History</th>
                                </tr>
                                <tr class="second-th">
                                    <th>Players</th>
                                    <th> result</th>
                                    <th> Goals</th>
                                    <th> Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="body-td">
                                    <td>user 1</td>
                                    <td>w</td>
                                    <td>10</td>
                                    <td rowspan="2">2024-12-07</td>
                                </tr>
                                <tr>
                                    <td>user 2</td>
                                    <td>l</td>
                                    <td>5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/loginscript.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/lightmode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggle-button').addEventListener('click', function () {
            let sidebar = document.getElementById('sidebarMenu');
            sidebar.classList.toggle('show');
        });
    </script>
</body>
</html>

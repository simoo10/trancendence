<!DOCTYPE html>
<html>
<head>
    <title>PingPong</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body id="loginpage">
    <div class="container-fluid">
        <div class="row">
            <!--hadi dyal welcome side-->
            <div class="col-md-6 column d-none d-lg-block left-side">
                <a onclick="loadPage('index')"><img src="images/logo1.png" alt="logo" class="img-fluid" id="logo"></a>
                <h1 id="login-title">WELCOME TO THE PONG GAME</h1>
                <img src="images/ping.png" alt="pong" class="img-fluid" id="pong">
            </div>
            <!--hadi dyal login side-->
            <div class="col-md-6 col-lg-6 column right-side">
                <div id="main-div">
                    <h1 id="subject">Log In</h1>
                    <form id="login-form">
                        <div class="mb-3 login-input">
                            <label for="username" class="form-label">Email Address Or Username</label>
                            <div class="input-container">
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                                <i class="bi bi-envelope-fill icon"></i>
                            </div>        
                        </div><br>
                        <div class="mb-3 login-input">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-container">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                <i class="bi bi-lock-fill icon"></i>
                            </div>
                        </div><br><br>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div><br><br>
                        <button type="submit" class="btn btn-primary log-button" id="simple-log">Log In</button>
                        <div id="errorMessage"></div>
                    </form>
                    <h2 id="or-line">------------------------------- OR ------------------------------</h2>
                    <div class="button-container">
                            <img src="images/42-icon.png" alt="42" class="img-fluid" id="icon42">
                            <button class="btn btn-primary log-button" id="log-42" >Log In with 42</button>
                        </div>
                    <br>
                    <p>Don't have an account? <a id="signup-link" onclick="loadPage('signup')">Sign Up</a></p>
                </div>
                <button id="mode-btn" onclick="toggleTheme()"></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loginscript.js"></script>
</body>

</html>

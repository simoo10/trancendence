<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS Styles</title>
    <style>
        .example {
            background-color: lightblue;
            color: black;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="element1" class="example">Element 1</div>
    <div id="element2" class="example">Element 2</div>
    <div id="element3" class="example">Element 3</div>
    <button onclick="changeStyles()">Change Styles</button>

    <script>
        function changeStyles() {
            // Change the style of a single element by ID
            document.getElementById('element1').style.backgroundColor = 'yellow';

            // Change the style of multiple elements by class name
            var elements = document.getElementsByClassName('example');
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.color = 'red';
                elements[i].style.borderRadius = '10px';
            }
            var elements = document.getElementsByClassName('example');
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.color = 'red';
                elements[i].style.borderRadius = '10px';
            }
            // Change the style of elements using querySelectorAll
            var selectedElements = document.querySelectorAll('.example');
            selectedElements.forEach(function(element) {
                element.style.padding = '20px';
                element.style.margin = '20px';
            });
        }
    </script>
</body>
</html>
